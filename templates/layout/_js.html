    <script>
    document.getElementById('search-input').addEventListener('input', function() {
        var searchTerm = this.value.trim();
        var container = document.getElementById('search-results-container');
        var mobbileContainer = document.getElementById('search-results-container-nav');

        if (searchTerm.length < 3) {
            container.innerHTML = '';
            mobbileContainer.innerHTML = '';
            return;
        }

        container.innerHTML = '<div hx-get="{% url 'urun_ara' %}?q=' + searchTerm + '" hx-target="#search-results-container"></div>';
        mobbileContainer.innerHTML = '<div hx-get="{% url 'urun_ara' %}?q=' + searchTerm + '" hx-target="#search-results-container-nav"></div>';

    });
</script>
